<html>
<head>

  <!-- JQuery. Skype for Web requires JQuery to work. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Bootstrap layouts and themes. Totally optional, but it makes the examples look much nicer :) -->
  <link rel="stylesheet" type="text/css" href="../../assets/metro/css/metro-bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

   <!-- This is the Skype Web SDK -->
<script type="text/javascript" src="//swx.cdn.skype.com/shared/v/1.1.23.0/SkypeBootstrap.js"></script>
</head>
<body>
<div id="header"></div>

<!-- Skype Web SDK Code by Tom Morgan | thoughtstuff.co.uk -->
<!-- This is one of a number of examples showing how to use the Skype Web SDK. The full list is at skypewebsdk.com -->
<!-- Disclaimer: use at your own risk. -->
 

    <div class="form-horizontal">
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="username" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
    </div>

    <div class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" id="btnLogIn">Log in</button>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" id="btnLogOut">Log out</button>
        </div>
      </div>
    </div>

    <div>
      <span id="loginStatus"></span><hr/>

      <div class="form-horizontal">
       <div class="form-group">
        <label for="searchTerm" class="col-sm-2 control-label">Search for</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="searchTerm" placeholder="Search Term">
        </div>
      </div>

      <div class="form-group">
       <label for="optionsRadios" class="col-sm-2 control-label">Search Type</label>
       <div class="radio-inline">
        <label>
          <input type="radio" name="optionsRadios" id="optionsContact" value="contact" checked>
          Contacts
        </label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="optionsRadios" id="optionsGroup" value="group">
          Groups
        </label>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" id="btnSearch" disabled="disabled">Search</button>
      </div>
    </div>
  </div>

  Search Results:
  <ul id="lstSearchResults"></ul>


  <div id="footer"></div>
  
  <!-- This is not needed for the samples to run, but adds standard headers and footers to the samples, to display title, instructions, about etc.
       If you're taking this code and using it yourself, you can remove this.-->
   <script type="text/javascript" src="../../assets/layoutcodesample-min.js"></script>
  
  <script type="text/javascript">

  <!-- These variables are only needed for laying out the code sample, they are not part of the sample code. -->
  var pageTitle = "Searching for Contacts & Groups";
  var blogPostLocation = "http://thoughtstuff.co.uk";
  var githubLocation = "http://github.com";


    var client;
  $(function () {
    'use strict';

	Skype.initialize({
            apiKey: 'SWX-BUILD-SDK',
        }, function (api) {
            client = new api.application();           
			
		// whenever client.state changes, display its value
		client.signInManager.state.changed(function (state) {
		$('#loginStatus').text("Login State: " + state);
		});
	
        }, function (err) {
            alert('Error loading Skype Web SDK: ' + err);
        }); 
		
		
    $('#btnLogIn').click(function () {

        // start signing in
        client.signInManager.signIn({
          username: $('#username').val(),
          password: $('#password').val()
        }).then(function () {
            //log in worked!
            alert('Logged in!');
            $('#btnSearch').prop('disabled', false);
            GetContactList();
            GetGroupList();
            
          }, function (error) {
            //Something went wrong.
            alert(error);
          });
      });

    $('#btnLogOut').click(function () {
        // start signing out
        client.signInManager.signOut()
        .then(function () {
               //log out worked!
               alert('Logged out!');
               $('#btnSearch').prop('disabled', true);
             }, function (error) {
                //Something went wrong.
                alert(error);
              });
      });

    $('#btnSearch').click(function () {
     PerformSearch($('#searchTerm').val());     
    });



    function isContactSearch()
    {
      return $('#optionsContact').is(':checked');
    }

    

    function PerformSearch(searchTerm)
    {
      var searchQuery;
      if (isContactSearch())
      {
        //do a contact search
        searchQuery = client.personsAndGroupsManager.createPersonSearchQuery();
      }
      else
      {
        //do a group search
        searchQuery = client.personsAndGroupsManager.createGroupSearchQuery();
      }

      $('#lstSearchResults').empty();  //clear the previous resulsts

      searchQuery.limit(10); //number of results to return
      searchQuery.text($('#searchTerm').val()); //search term

      searchQuery.getMore().then(function (results) {
        results.forEach(function (result) {

          if (isContactSearch())
          {
            var contact = result.result;

            contact.displayName.get().then(function (theName) {
             $("#lstSearchResults").append('<li>' + contact.id() + " - " + theName + '</li>');
           });

          }
          else
          {
            var group = result.result;
            group.name.get().then(function (groupName) {
             $("#lstSearchResults").append('<li>' + groupName + '</li>');  
           });
          }
        });
      });

        }

      });

        </script>

      </body>
      </html>
