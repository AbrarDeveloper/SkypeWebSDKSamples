
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">


<title>Cover Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Custom styles for this template -->
<link href="cover.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>

<div class="site-wrapper">

<div class="site-wrapper-inner">

<div class="cover-container">

<div class="masthead clearfix">
<div class="inner">
<h3 class="masthead-brand">Skype Web SDK Webpage Chat Example</h3>
<nav>
<ul class="nav masthead-nav">
<li class="active"><a href="http://thoughtstuff.co.uk/about">by Tom Morgan</a></li>

</ul>
</nav>
</div>
</div>

<div class="inner cover">


<div id="chat-offline" class="chat chat-disabled">
<h2>Chat Offline</h2>
<div id="ajaxLoading" style='display:none;'><img src="ajax-loader.gif"/></div>
<h3>No experts are currently available to assist you.<br/>Please try again later.</h3>
</div>

<div id="chat-online" class="chat chat-enabled" style="display:none">
<h2>Chat Online with an Expert!</h2>
<div id="conversation"></div>
<div class="videoWindows">
<div id="videoWindowOutgoing"></div>
<div id="videoWindowIncoming"></div>
</div>

<div class="form-inline">
<div class="form-group chat-controls">
<input type="text" id="chat-input" placeholder="Enter chat message" class="form-control input-lg"/>
<div class="chat-buttons">
<button id="chat-send" type="button" class="btn btn-primary btn-lg">Send</button>
<button id="video-call" type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span></button>
</div>
</div>


</div>

<div class="mastfoot">
<div class="inner">
<p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
</div>
</div>

</div>

</div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="ie10-viewport-bug-workaround.js"></script>

<!-- SkypeWebSDK Bootstrapper-->
<script type="text/javascript" src="//swx.cdn.skype.com/shared/v/1.1.23.0/SkypeBootstrap.js"></script>
			
<!-- JavaScript for our example-->
<script type="text/javascript" src="skypeWebSdk.js"></script>

</body>
</html>
